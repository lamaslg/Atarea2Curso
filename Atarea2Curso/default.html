        <!-- ENDTEMPLATE -->
        <div id="addClienteFly" data-win-control="WinJS.UI.Flyout" style="border: 1px solid black; background-color: #dcdcdc;">
            <div>
                <span>Nombre: </span><br/>
                <input id="txtNombreCliente" type="text" value="" style="background-color: #fff" placeholder="Nombre del cliente" required="required" />
            </div>
            <div>
                <span>NIF: </span><br />
                <input id="txtNifCliente" type="text" value="" style="background-color: #fff" placeholder="NIF/CIF del cliente" pattern="(^[0-9]{8}[A-Z]$)||([A-Z][0-9]{8}$)"/>
            </div>
            <div>
                <span>Descripción: </span><br/>
                <textarea id="txtDescCliente" style="background-color: #fff" placeholder="Descripcion del cliente"></textarea>
              
            </div>
            <div>
                <span>Logotipo: </span><br/>
                <img id="logoCli" data-win-bind="alt: title; src: logotipo" src="#" style="max-width: 60px;max-height: 60px;"/><button id="btLogo">Seleccionar logo</button>
            </div>
           
            <div style="text-align: right">
                <button id="btnAddCliOk">Confirmar</button>
                <button id="btnAddCliClose">Cerrar</button>
                
            </div>
          
        </div>
           
        <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btAdd', label:'Añadir', icon:'add',section:'global'}" type="button"></button>
           
        </div>
    </body>
